{% extends "base.html" %}

{% block contents %}
<h2>Eliminar una mesa</h2>
<p>¿Estás realmente seguro? Esta operación no se podrá deshacer</p>
<form method="post" enctype="multipart/formdata" action="" role="form">
	{% csrf_token %}
	<b>Nombre:</b> {{ mesa.nombre }}<br/>
	<b>Circunscripcion:</b> {{ mesa.circunscripcion.nombre }}<br/>
	<b>Votos:</b> {{ mesa.votos }}<br/>
	<input type="submit" value="Eliminar">
</form>
{% endblock %}
